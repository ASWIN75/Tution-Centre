{% extends "admin_panel.html" %}
{% block content %}
<div class="container">
    <div class="content">
        <h3 class="text-primary text-center">Add Course</h3>

        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        
        <form method='post' action={% url 'add_coursedb' %} enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" id="course_name" name="course_name" class="form-control" placeholder="Enter Course" required>
            </div>
            <div class="form-group">
                <label for="course_fee">Course Fee</label>
                <input type="number" id="course_fee" name="course_fee" class="form-control" placeholder="Enter Course Fee" required>
            </div>
            <div class="form-group">
                <label for="course_duration">Course Duration</label>
                <input type="text" id="course_duration" name="course_duration" class="form-control" placeholder="Enter Course Duration" required>
            </div>
            <div class="form-group">
                <label for="course_syllabus">Course Syllabus (PDF)</label>
                <input type="file" id="course_syllabus" name="course_syllabus" class="form-control-file" accept=".pdf" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
