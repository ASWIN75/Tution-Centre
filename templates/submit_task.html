{% extends "student_nav.html" %}

{% block content %}
<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% if messages %}
                    <div class="alert alert-success alert-dismissible mt-3">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}

                <h2 class="text-center mt-4">Submit Task</h2>

                <div class="card mt-3">
                    <div class="card-body">
                        <form action="{% url 'submit' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="taskName">Task Name:</label>
                                <input type="text" name="tna" class="form-control" id="taskName" required>
                            </div>

                            <div class="form-group">
                                <label for="selectFile">Select File:</label>
                                <input type="file" name="fil" class="form-control-file" id="selectFile" accept="application/pdf" required>
                            </div>

                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea name="des" class="form-control" id="description" rows="3"></textarea>
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
