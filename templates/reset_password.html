<!-- reset_password.html -->

{% extends "teacher_nav.html" %}

{% block content %}
<div class="content">
    <h2 class="text-center">Update Password</h2>
    {% if messages %}
    <div class="alert alert-info" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}


    <div class="col-md-6 offset-md-3">
        <form action="{% url 'reset_password' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" class="form-control" required id="c1">
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" name="np" class="form-control" required id="c2">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="cp" class="form-control" required id="c3">
            </div>
            <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Reset</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
