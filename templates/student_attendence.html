{% extends "teacher_nav.html" %}


{% block content %}

<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% if messages %}
                    <div class="alert alert-info alert-dismissible mt-3">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {% for message in messages %}
                            {{ message }}  
                        {% endfor %}  
                    </div>
                {% endif %}
                
                <h2 class="text-center mt-4">Student Attendance</h2>
                
                <div class="card mt-3">
                    <div class="card-body">
                        <form action="{% url 'stud_attend' %}" method="post">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="teacherName">Student Name:</label>
                                <select name="se" class="form-control" id="teacherName">
                                    {% for t in tc %}
                                        <option value="{{t.user.id}}">{{t.user.first_name}}</option> 
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="attendanceDate">Date:</label>
                                <input type="date" name="da" class="form-control" id="attendanceDate" required>
                            </div>

                            <div class="form-group">
                                <label>Attendance:</label><br>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="at" value="Present" class="form-check-input" id="present">
                                    <label for="present" class="form-check-label">Present</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="at" value="Abscent" class="form-check-input" id="abscent">
                                    <label for="abscent" class="form-check-label">Absent</label>
                                </div>
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>





</div>
    {% endblock %}
