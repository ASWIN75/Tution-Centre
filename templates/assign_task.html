{% extends "teacher_nav.html" %}

{% block content %}
<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% if messages %}
                    <div class="alert alert-info alert-dismissible mt-3">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {% for message in messages %}
                            {{ message }}  
                        {% endfor %}  
                    </div>
                {% endif %}
                
                <h2 class="text-center mt-4">Assign Task</h2>
                
                <div class="card mt-3">
                    <div class="card-body">
                        <form action="{% url 'assign_task' %}" method="post">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="taskName">Task Name:</label>
                                <input type="text" name="tna" class="form-control" id="taskName" required>
                            </div>

                            <div class="form-group">
                                <label for="startDate">Start Date:</label>
                                <input type="date" name="sd" class="form-control" id="startDate" required>
                            </div>

                            <div class="form-group">
                                <label for="endDate">End Date:</label>
                                <input type="date" name="ed" class="form-control" id="endDate" required>
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Assign</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
