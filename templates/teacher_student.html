{% extends "teacher_nav.html" %}

{% block content %}
<div class="content">
    <h3 class="text-center">Students</h3>
    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Student Name</th>
                    <th>Course</th>
                    <th>Phone Number</th>
                    <th>Image</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for s in st %}
                <tr>
                    <td>{{s.user.first_name}}</td>
                    <td>{{s.course.course_name}}</td>
                    <td>{{s.number}}</td>
                    <td><img src="{{s.image.url}}" style="width: 100px; height: 100px;"></td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
