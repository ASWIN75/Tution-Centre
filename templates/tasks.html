{% extends "student_nav.html" %}

{% block content %}
<div class="content">
    <h3 class="text-center">Tasks</h3>
    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Task Name</th>
                    <th>Due Date</th>
                    <th>Action</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for t in ta %}
                <tr>
                    <td>{{t.task_name}}</td>
                    <td>{{t.end_date}}</td>
                    <td><a href="{% url 'submit_task' %}">Submit</a></td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
